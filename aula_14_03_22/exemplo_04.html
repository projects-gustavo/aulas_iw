<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');

    body {
        background-color: rgb(84, 91, 92);
    }

    h1 {
        font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
        color: #fff;
        text-align: center;
    }
</style>

<body>
    <h1>Exemplo 04</h1>
    <script>
        var nome = prompt('Qual é o seu nome ? ')
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Olá ${nome}, seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`Olá ${nome}, seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>


</body>

</html>
