<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exercício</title>
</head>

<body>
    <script>
        var salario = prompt('Digite seu salário:')
        var aumento, final, porcentagem

        if (salario <= 280) {
            aumento = (salario / 100) * 20
            final = salario + aumento
            porcentagem = 20
            console.log('Seu salário final é de: R$' + final)
        }
        if (salario >= 280.001 && salario <= 700) {
            aumento = (salario / 100) * 15
            final = salario + aumento
            porcentagem = 15
            console.log('Seu salário final é de: R$' + final)
        }
        if (salario >= 700.001 && salario <= 1500) {
            aumento = (salario / 100) * 10
            final = salario + aumento
            porcentagem = 10
            console.log('Seu salário final é de: R$' + final)
        }
        if (salario >= 1500.001) {
            aumento = (salario / 100) * 5
            final = salario + aumento
            porcentagem = 5
            console.log('Seu salário final é de: R$' + final)
        }

        document.write(`<p>Antes do reajuste seu salário era de: R$${salario}</p>`)
        document.write(`<p>A porcetagem de aumento foi: ${porcentagem}%</p>`)
        document.write(`<p>O aumento em reais foi de: R$${aumento}</p>`)
        document.write(`<p>Agora, o valor do seu novo salário é de: R$${final}</p>`)
    </script>
</body>

</html>
