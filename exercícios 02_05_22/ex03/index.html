<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro Exercicio</title>
</head>

<body>
    <script>
        var nota1 = Number(prompt('Digite a primeira nota:'))
        var nota2 = Number(prompt('Digite a segunda nota:'))

        var media = (nota1 + nota2) / 2

        if (media >= 9 && media <= 10) {
            conceito = 'A'
        }
        else if (media >= 7.5 && media < 9) {
            conceito = 'B'
        }
        else if (media >= 6 && media < 7.5) {
            conceito = 'C'
        }
        else if (media >= 4 && media < 6) {
            conceito = 'D'
        }
        else {
            conceito = 'E'
        }

        var aprovado = ['A', 'B', 'C']

        if (aprovado.includes(conceito)) {
            aprovado = 'Você foi aprovado!'
        }
        else {
            aprovado = 'Você foi reprovado!'
        }
        alert(`As duas notas são: ${nota1} e ${nota2}\nA média é ${media}\nO conceito é: ${conceito}\n${aprovado}`)
    </script>
</body>

</html>
