<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exercício</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Digite algum número inteiro:"))
        var vetor = [num]
        var cont = num

        while (cont != num * 2) {
            cont++
            vetor.push(cont)
        }
        alert(`${vetor}`)
    </script>
</body>

</html>
