<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="element"></div>
    <script>
        var caixa = document.getElementById('element')
        caixa.innerHTML += '</ul>'
        for (var num = 0; num < 10; num++){
            caixa.innerHTML += `<li>Numero ==> ${num} <br></li>`
        }
        caixa.innerHTML += '</ul>'
    </script>
</body>
</html>
